<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
<h3> Arrays in JS </h3>
<p> we are learning Arrays in javascript</p>
<p id="demo" ></p>

<h3>methods in arrays</h3>
<p> we are practicing join() and pop methods in arrays.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    var fruits=["mango","apple","banana","orange"];
    
    document.getElementById("demo").innerHTML = fruits[2]

    document.getElementById("demo1").innerHTML = fruits
    document.getElementById("demo2").innerHTML = fruits.join("*")
    document.getElementById("demo3").innerHTML = fruits.pop()
</script>
</body>
</html>
